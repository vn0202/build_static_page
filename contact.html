
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Liên hệ - Chonamthanh.com </title>
    <meta name="description" content="Liên hệ với Chọn Âm Thanh để nhận tư vấn và hỗ trợ về các thiết bị âm thanh. Chúng tôi luôn sẵn sàng giải đáp thắc mắc và hỗ trợ bạn trong việc lựa chọn sản phẩm phù hợp.">


    <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico">
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.14.8/dist/cdn.min.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#da373d',
                    }
                }
            }
        }
    </script>


</head>
<body>
<header class="container mx-auto py-2 px-4 lg:px-10 flex  justify-between relative items-center shadow">
    <a href="./index.html" class="font-bold text-xl w-40 ">
        <img class="w-full max-w-full" src="assets/images/logo.png" alt="Chon am thanh website">
    </a>
    <div x-data="{open:false}" class=" lg:hidden " @click.outside="open = false">
        <p @click="open=!open">

            <svg class="fill-red-500" height="32px" id="Layer_1" style="enable-background:new 0 0 32 32;" version="1.1"
                 viewBox="0 0 32 32" width="32px" xml:space="preserve" xmlns="http://www.w3.org/2000/svg"
                 xmlns:xlink="http://www.w3.org/1999/xlink"><path d="M4,10h24c1.104,0,2-0.896,2-2s-0.896-2-2-2H4C2.896,6,2,6.896,2,8S2.896,10,4,10z M28,14H4c-1.104,0-2,0.896-2,2  s0.896,2,2,2h24c1.104,0,2-0.896,2-2S29.104,14,28,14z M28,22H4c-1.104,0-2,0.896-2,2s0.896,2,2,2h24c1.104,0,2-0.896,2-2  S29.104,22,28,22z"/></svg>
        </p>
        <div x-cloak x-show="open"
             class="flex flex-col bg-white text-black items-center absolute top-full w-full left-0 z-10">
            <a href="/danh-muc/loa" class="block px-2 py-3 text-left w-full">Review Loa va phu kien</a>
            <a href="/danh-muc/tai-nghe" class="block px-2 py-3 text-left w-full">Review Tai nghe</a>

        </div>
    </div>
    <div class="hidden lg:block text-primary font-medium">
        <div class="">
            <a href="/danh-muc/loa" class="inline-block hover:underline px-3 py-3 text-left ">Review Loa</a>
            <a href="/danh-muc/tai-nghe"  class="inline-block hover:underline px-3 py-3 text-left ">Review Tai nghe</a>
        </div>

    </div>
</header>
<main>
    <div class="container mx-auto lg:w-3/4 lg:mt-10 px-4">
        <div  class=" px-4 mt-10 lg:mt-0 flex-1  no-scrollbar py-10" >
            <div>
                <h2 class="lg:text-left lg:my-16 text-center font-medium text-4xl text-primary">Liên hệ với chúng tôi</h2>
                <form action="" method="POST">
                <div class="lg:flex block">
                    <div class="mb-6 flex-1">
                        <lable class="font-light" for="name"> Your name *</lable>
                        <input x-model="name"  name="name" class=" border-[#3c3b3b] lg:border-r-[1px] border-[2px] block  pl-4 py-4 lg:py-3 w-full" id="name" type="text">
                    </div>
                    <div class="mb-6 flex-1">
                        <lable class="font-light" for="email"> Your email *</lable>
                        <input x-modal="email" name="email" class="lg:border-l-[1px] border-[2px] block border-[#3c3b3b] pl-4 py-4 lg:py-3 w-full" id="email" type="text">
                    </div>
                </div>
                <div class="mb-6">
                    <lable class="font-light" for="message"> Lời nhắn  *</lable>
                    <textarea x-model="message" class=" border-[2px] block border-[#3c3b3b] pl-4 py-4 lg:py-3 w-full" name="message" id="message" cols="30" rows="10"></textarea>
                </div>
                <div class="text-center">
                    <button @click="check" class="text-white bg-black text-2xl hover:bg-primary transition-colors duration-300 px-10 py-2"> Gửi </button>
                </div>

                </form>
            </div>
        </div>

    </div>

</main>
<div class="container mx-auto bg-black lg:py-10 py-6">
    <div class="lg:w-3/4 mx-auto">
        <div class="flex justify-between text-white items-center">
            <a href="./index.html" class="block w-40">
                <img class="w-full max-w-full h-full" src="assets/images/logo.png" alt="Chon am thanh website">
            </a>
            <div>
                <div>
                    <a href="/about.html" class="hover:underline"> Về chúng tôi
                    </a>
                </div>
                <div>
                    <a href="/contact.html" class="hover:underline"> Liên hệ
                    </a>
                </div>
                <div>
                    <a href="/policy.html" class="hover:underline"> Chính sách bảo mật
                    </a>
                </div>

            </div>

        </div>
        <div class="text-center text-white mt-10">
            Copyright 2025 chonamthanh.com
        </div>
    </div>


</div>
